<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .chart {
      font: 10px sans-serif;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: orange;
    }

    .axis path, .axis line {
      fill: none;
      shape-rendering: crispEdges;
    }

    .legend {
      font-size: 12px;
    }

    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      height: auto;
      padding: 5px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="pos_viz"></div>

  <script>
    async function fetchVolumeData(volumeId) {
      const url = `https://data.htrc.illinois.edu/ef-api/volumes/${volumeId}`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Volume ${volumeId} not found`);
      }
      const data = await response.json();
      console.log('Full API response:', JSON.stringify(data, null, 2));
      return data.data.features.pages;
    }

    const posTags = {
      CC: "Conjunction",
      CD: "Number",
      DT: "Determiner",
      EX: "Existential",
      FW: "Foreign",
      IN: "Preposition",
      JJ: "Adjective",
      JJR: "Adjective",
      JJS: "Adjective",
      LS: "List Marker",
      MD: "Modal",
      NN: "Noun",
      NNS: "Noun",
      NNP: "Proper Noun",
      NNPS: "Proper Noun",
      PDT: "Predeterminer",
      POS: "Possessive",
      PRP: "Pronoun",
      PRP$: "Pronoun",
      RB: "Adverb",
      RBR: "Adverb",
      RBS: "Adverb",
      RP: "Particle",
      SYM: "Symbol",
      TO: "To",
      UH: "Interjection",
      VB: "Verb",
      VBD: "Verb",
      VBG: "Verb",
      VBN: "Verb",
      VBP: "Verb",
      VBZ: "Verb",
      WDT: "Wh-Determiner",
      WP: "Wh-Pronoun",
      WP$: "Wh-Pronoun",
      WRB: "Wh-Adverb"
    };

    function aggregatePosData(pages) {
      return pages.map(page => {
        const posCounts = {};
        if (page.body && page.body.tokenPosCount) {
          for (const [token, posObj] of Object.entries(page.body.tokenPosCount)) {
            for (const [pos, count] of Object.entries(posObj)) {
              const category = posTags[pos] || "Other";
              posCounts[category] = (posCounts[category] || 0) + count;
            }
          }
        }
        console.log('POS counts for page:', posCounts);
        console.log(typeof posCounts);
        return posCounts;
      });
    }

    async function createBarChart(volumeId) {
      try {
        const pages = await fetchVolumeData(volumeId);
        if (pages.length === 0) {
          throw new Error('No pages found in volume data');
        }

        const posCountsByPage = aggregatePosData(pages);
        console.log('Aggregated POS data by page:', posCountsByPage);

        const sampleData = posCountsByPage.map((counts, index) => ({
          page: index + 1,
          Adjective: counts['Adjective'] || 0,
          Noun: counts['Noun'] || 0,
          Verb: counts['Verb'] || 0
        }));
        console.log('Sample data for D3.js:', sampleData);

        const keys = ["Adjective", "Noun", "Verb"];
        const stackedData = d3.stack().keys(keys)(sampleData);
        console.log('Stacked data for D3.js:', stackedData);

        const margin = { top: 40, right: 120, bottom: 50, left: 50 },
              width = 1000 - margin.left - margin.right,
              height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#pos_viz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Add X axis
        const tickValues = sampleData
          .map(d => d.page)
          .filter(page => page % 30 === 0)

        // Add X axis
        const x = d3.scaleBand()
          .domain(sampleData.map(d => d.page))
          .range([0, width])
          .padding([0.2])
        svg.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x).tickValues(tickValues).tickSizeOuter(0))

        // Y axis
        const y = d3.scaleLinear()
          .domain([0, d3.max(stackedData, d => d3.max(d, d => d[1]))])
          .range([height, 0]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // axis labels
        svg.append("text")
          .attr("class", "axis-label")
          .attr("text-anchor", "end")
          .attr("x", width / 2)
          .attr("y", height + margin.bottom - 10)
          .text("Page");

        svg.append("text")
          .attr("class", "axis-label")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("x", -height / 2)
          .attr("y", -margin.left + 15)
          .text("Count");

        // Add title
        svg.append("text")
          .attr("class", "title")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", -10)
          .text("Parts of Speech Across Pages");

        // Color palette
        const color = d3.scaleOrdinal()
          .domain(keys)
          .range(d3.schemeCategory10);

        // Tooltip
        const tooltip = d3.select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        // bars
        svg.append("g")
          .selectAll("g")
          .data(stackedData)
          .enter().append("g")
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            .data(d => d)
            .enter().append("rect")
              .attr("x", d => x(d.data.page))
              .attr("y", d => y(d[1]))
              .attr("height", d => y(d[0]) - y(d[1]))
              .attr("width", x.bandwidth())
              .on("mouseover", (event, d) => {
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(`Page: ${d.data.page}<br>Adjective: ${d.data.Adjective}<br>Noun: ${d.data.Noun}<br>Verb: ${d.data.Verb}`)
                  .style("left", (event.pageX + 5) + "px")
                  .style("top", (event.pageY - 28) + "px");
              })
              .on("mouseout", () => {
                tooltip.transition().duration(500).style("opacity", 0);
              });

        // legend
        const legend = svg.append("g")
          .attr("class", "legend")
          .attr("transform", `translate(${width + 20}, 0)`);

        legend.append("text")
          .attr("x", 0)
          .attr("y", 0)
          .attr("class", "axis-label")
          .text("Parts of Speech");

        const legendItems = legend.selectAll("g")
          .data(keys)
          .enter().append("g")
          .attr("transform", (d, i) => `translate(0, ${i * 20 + 20})`);

        legendItems.append("rect")
          .attr("width", 18)
          .attr("height", 18)
          .attr("fill", color);

        legendItems.append("text")
          .attr("x", 24)
          .attr("y", 9)
          .attr("dy", "0.35em")
          .text(d => d);

        console.log("SVG element appended to the body");
      } catch (error) {
        console.error('Error creating bar chart:', error);
      }
    }

    // volume ID
    createBarChart('mdp.39015016452230');
  </script>
</body>
</html>
